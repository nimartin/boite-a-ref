<div class="  w-full flex justify-center h-full">
  <div class="relative flex w-full md:w-1/2">
    <div class="bg-card flex items-center relative flex-1">
      <input type="text"
        class="w-full text-base bg-transparent outline-none border-none focus:outline-none focus:ring-0 focus:border-transparent text-gray-700"
        placeholder="Cherche ta ref..." (input)="onSearchInput($event)" (keydown.enter)="onSearchClick()" />

    </div>
    <div class="px-3 h-full flex items-center bg-card cursor-pointer" (click)="onSearchClick()">
      <div class="border-l border-gray-300 pl-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6 text-muted">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
      </div>
    </div>
    <!-- RÃ©sultats de la recherche -->
    <div *ngIf="refs.length > 0" class="absolute left-0 top-full w-full bg-white shadow-lg z-10">
      <ul>
        <li *ngFor="let ref of refs" (click)="onResultClick(ref)"
          class="p-2 hover:bg-primary hover:text-white cursor-pointer">
          <div class="flex  items-center justify-between">
            <div class="flex items-center">
              <img [src]=" ref.tiktokVideoThumbnail" class="mr-2 h-10 w-5 flex-none rounded-sm" alt="" />
              <div class="hover:text-white text-xs md:text-base flex flex-col md:flex-row gap-0 md:gap-2">
                <span>{{ ref.memeAuthor}}</span>
                <span class=" font-bold">{{ref.memeRef}}</span>
              </div>

            </div>
            <button
              class="flex h-7 w-7 items-center justify-center rounded-md bg-card text-muted-foreground justify-end">
              <svg-icon src="assets/icons/heroicons/outline/arrow-sm-right.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
