<div class="relative bg-background">
  <div class="mx-auto">
    <div class="flex items-center  py-2.5 ">
      <!-- Mobile Navigation Menu Button-->
      <div class="sm:order-1 md:hidden  px-4">
        <button (click)="toggleMobileMenu($event)" type="button"
          class="inline-flex items-center justify-center rounded-md bg-muted p-2 text-muted-foreground focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary hover:bg-muted-foreground hover:text-muted"
          aria-expanded="false">
          <span class="sr-only">Open menu</span>
          <!-- Heroicon name: outline/menu -->
          <svg-icon src="assets/icons/heroicons/outline/menu.svg" [svgClass]="'h-6 w-6'"> </svg-icon>

        </button>
      </div>

      <!-- Mobile header -->
      <div class="flex flex-1 items-center justify-between sm:order-2 md:mr-10 md:hidden">
        <div class="flex items-center justify-center w-full">
          <img class="h-8 w-auto" src="assets/images/logo.png" alt="Logo" (click)="navigateToHome()">
          <b class="text-base font-bold text-foreground" (click)="navigateToHome()">
            J'ai la ref !
          </b>
        </div>
        <app-search-bar class="mr-4"></app-search-bar>

      </div>

      <!-- Desktop Menu -->
      <div class="hidden space-x-10 sm:order-3 md:flex w-full">
        <app-search-bar class="w-full pr-5 rounded "></app-search-bar>
        <!-- <app-navbar-menu></app-navbar-menu> -->
      </div>

      <!-- Profile menu -->
      <!-- <div class="items-center justify-end sm:order-4 md:flex md:flex-1 lg:w-0">
        <app-profile-menu></app-profile-menu>
      </div> -->
    </div>
  </div>
  <!-- Mobile menu -->
  <app-navbar-mobile></app-navbar-mobile>
</div>
