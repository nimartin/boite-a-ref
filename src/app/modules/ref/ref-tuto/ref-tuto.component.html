<div *ngIf="displayed" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center z-50">
  <div
    class="relative bg-white p-6 rounded-lg shadow-lg w-full h-full sm:w-full sm:h-full md:w-1/2 md:max-w-lg md:h-auto mx-4">
    <!-- Croix de fermeture -->
    <button (click)="close()" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Contenu du tutoriel -->
    <div class="tutorial-step mb-6">
      <div class="flex justify-center items-center w-full h-40 bg-gray-100 rounded-lg mb-4">
        <!-- Placeholder for SVG images -->
        <svg class="w-32 h-32"></svg>
      </div>
      <h2 class="text-2xl font-semibold mb-2 text-gray-800">{{ steps[currentStep].title }}</h2>
      <p class="text-gray-600">{{ steps[currentStep].description }}</p>
    </div>

    <!-- Barre de progression et boutons -->
    <div class="tutorial-footer w-full">
      <!-- Barre de progression avec 5 traits -->
      <div class="flex justify-center items-center space-x-2 mb-6">
        <span *ngFor="let step of steps; let i = index" [class.bg-red-600]="i <= currentStep"
          class="w-4 h-4 rounded-full bg-gray-300"></span>
      </div>

      <div class="flex justify-between">
        <button *ngIf="currentStep > 0" (click)="prevStep()"
          class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">
          Précédent
        </button>
        <button *ngIf="currentStep < steps.length - 1" (click)="nextStep()"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
          Suivant
        </button>
        <button *ngIf="currentStep === steps.length - 1" (click)="finish()"
          class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          Terminer
        </button>
      </div>
    </div>
  </div>
</div>
